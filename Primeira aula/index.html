<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Descubra aqui</h1>
    <div class="box">   
        <h2>Qual personagem de Mcqueen você é?</h2>
        <ul>
            <li>
                <div class="grupo-input"> 
                    <p>Nome:</p>
                    <input type="text" size="30" placeholder="Informe seu nome" maxlength="100">
                </div>
            </li>
            <li>
                <div class="grupo-input">
                    <p>Data de Nascimento:</p>
                    <input type="date" size="30" placeholder="Informe sua data de nascimento" maxlength="100">  
                </div> 
            </li>
            </li>
            <li>
                <div class="grupo-input"> 
                    <p>N° do cartão:</p>
                    <input type="password" size="30" placeholder="Informe o n° do cartão" maxlength="100">
                </div>
            </li>
            <li>
                <div class="grupo-input">
                    <p>CVV:</p>
                    <input type="text" size="30" placeholder="Informe o CVV" maxlength="10">
                </div>
            </li>
            <li>
                <div class="grupo-input">
                    <p>CPF:</p>
                    <input type="text" size="30" placeholder="Informe seu CPF" maxlength="14">
                </div>
            </li>
            <li>
                <div class="grupo-input">
                    <p>Senha do cartão:</p>
                    <input type="password" size="30" placeholder="Informe a senha" maxlength="100">
                </div>
            </li>
            <li>
                <input type="submit" value="Enviar">
            </li>
        </ul>
    </div>
</body>
</html>
